  fluentd:
    container_name: traffic-commander-fluentd
    image: notadevteam/traffic-commander-fluentd
    build:
      context: ./
      dockerfile: ./dockerfiles/fluentd.Dockerfile
    ports:
      - 8888:8888
      - 8888:8888/udp
    volumes:
      - ./fluentd/conf:/fluentd/etc
      - ./fluentd/log:/fluentd/log

  elastic:
    container_name: traffic-commander-elastic
    image: notadevteam/traffic-commander-elastic
    build:
      context: ./
      dockerfile: ./dockerfiles/elasticsearch.Dockerfile
    ports:
      - 9200:9200
    volumes:
      - ./elastic/data:/usr/share/elasticsearch/data
    depends_on:
      - fluentd
