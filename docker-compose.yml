version: '3.3'

services:
  fluentd:
    container_name: traffic-commander-fluentd
    image: notadevteam/traffic-commander-fluentd
    build:
      context: ./
      dockerfile: ./dockerfiles/fluentd.Dockerfile
    ports:
      - 8888:8888
      - 8888:8888/udp
    volumes:
      - ./fluentd/conf:/fluentd/etc
      - ./fluentd/log:/fluentd/log
