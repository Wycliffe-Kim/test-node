<source>
  @type http
  port 8888
  bind 0.0.0.0
</source>

<filter traffic_commander>
  @type record_transformer
  <record>
    user ${record["user"]}
    site ${record["site"]}
    page ${record["page"]}
    title ${record["title"]}
  </record>
</filter>

<match traffic_commander>
  @type file
  path /fluentd/log/${user}/${site}/${page}/${title}
  append true
  compress gzip

  <buffer user,site,page,title>
    @type file
    path /fluentd/log/${user}/${site}/${page}/${title}
    timekey 1d
    timekey_wait 10m
    timekey_use_utc true
    flush_mode interval
    flush_interval 30s
    retry_forever true
  </buffer>
</match>
